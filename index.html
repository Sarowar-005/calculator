<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is common site</title>
    <!--Bootstrap css link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--Font awesome cdn link-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Google font css link-->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!--External css link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">
       <div id="calculator">
        <form action="" name="form">
                <input type="text" name="display" id="inputBox" value="" placeholder="0" class="form-control">
            <div class="buttonArea">
                <div class="line d-flex justify-content-between">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="7" class="btn btn-secondary">
                    <input onclick="calculate(this.value)"  type="button" name="btn" value="8" class="btn btn-secondary">
                    <input onclick="calculate(this.value)"onclick="calculate(this.value)" type="button" name="btn" value="9" class="btn btn-secondary">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="+" class="btn btn-success">
                </div>
                <div class="line d-flex justify-content-between">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="4" class="btn btn-secondary">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="5" class="btn btn-secondary">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="6" class="btn btn-secondary">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="-" class="btn btn-success">
                </div>
                <div class="line d-flex justify-content-between">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="1" class="btn btn-secondary">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="2" class="btn btn-secondary">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="3" class="btn btn-secondary">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="*" class="btn btn-success">
                </div>
                <div class="line d-flex justify-content-between">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="0" class="btn btn-secondary">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="00" class="btn btn-secondary">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="." class="btn btn-secondary">
                    <input onclick="calculate(this.value)" type="button" name="btn" value="/" class="btn btn-success">
                </div>
                <div class="line d-flex justify-content-between">
                    <input onclick="resetAll()" id="allClear" type="button" name="btn" value="AC" class="btn btn-danger">
                    <input onclick="getResult()" id="equalBtn" type="button" name="btn" value="=" class="btn btn-warning">
                </div>
            </div>
        </form>
       </div>
   </div>
  


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
